{% extends "kanban/base.html" %}
{% load bootstrap3 %}

{% block title %}
<h1>Tableros kanban</h1>
{% endblock %}

{% block content %}
<ul class="list-group">
{% for tablero in object_list %}
    <li class="list-group-item"><a href="{% url 'tablero' tablero.id %}">{{tablero}}</a></li>
{% endfor %}
</ul>
<a class="btn btn-default" href="{% url 'add_tablero' %}" role="button">Nuevo tablero</a>
{% endblock %}
