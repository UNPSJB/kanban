{% extends "kanban/base.html" %}
{% load bootstrap3 %}

{% block title %}
{% if tablero %}
<h1>Editar {{tablero}}</h1>
{% else %}
<h1>Nuevo tablero</h1>
{% endif %}
{% endblock %}

{% block content %}
<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "ok" %} {% if tablero %}Editar{% else %}Crear{% endif %}
        </button>
    {% endbuttons %}
</form>
{% endblock %}
