{% extends "kanban/base.html" %}
{% load bootstrap3 %}

{% block title %}
{% if tarjeta %}
<h1>Editar {{tarjeta}}</h1>
{% else %}
<h1>Nueva tarjeta</h1>
{% endif %}
{% endblock %}


{% block content %}
<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "ok" %} Editar
        </button>
    {% endbuttons %}
</form>
{% endblock %}
